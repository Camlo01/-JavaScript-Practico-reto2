<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="styles/Styles.css">
    <script src="logic/descuentos.js"> </script>
</head>

<body>
    <header>
        <span class="header-title">
            <h1>Tienda</h1>
        </span>
        <span class="header-parrafo">
            <p>Porcentajes y Descuentos</p>
        </span>
    </header>

    <main>
        <section class="section-calculate-discount">

            <h2>Calcula el precio</h2>
            <div class="calculate-form">
                <form action="">
                    <div class="label-con-input">
                        <label for="precio">Ingresa el precio del valor de su producto junto con el descuento a
                            calcular</label>
                        <input id="precio" type="text" placeholder="Precio">
                    </div>
                    <div class="label-con-input">
                        <label for="descuento">Ingresa el porcentaje de descuento que desees calcular o el cupón a
                            validar</label>
                            <input id="descuento" type="text" placeholder="Descuento">
                            <input id="cupon" type="text" placeholder="CUPON">
                        </div>
                </form>
            </div>
            <p id="resultadoEnPantalla" class="price-result">Aquí saldrá el precio final con el descuento aplicado!</p>
            <button class="button-action" type="button" onclick="buttonCalcularDescuento()">Aplicar descuento</button>
            <button class="button-action" type="button" onclick="buttonUsarCupon()">Descuento cupón</button>
        </section>
    </main>
</body>

</html>
